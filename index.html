<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-handtracking-component/v2.1.0/dist/aframe-handtracking-component.min.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Add your camera and other scene elements here -->

        <!-- Hand mesh -->
        <a-entity handtracking="hand: left; gestures: pinch; pinchEvent: myPinchEvent;"></a-entity>

        <!-- UI to display finger count -->
        <a-text position="0 1.5 -3" value="Fingers: 0"></a-text>
    </a-scene>

    <script>
        window.onload = function () {
            // Listen for hand events
            document.addEventListener('myPinchEvent', function (event) {
                const fingerCount = event.detail.fingers.length;
                document.querySelector('a-text').setAttribute('value', `Fingers: ${fingerCount}`);
            });
        };
    </script>
</body>
</html>
